<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="overflow-hidden flex items-center bg-black justify-center h-screen"
    style="perspective: 2000px"
  >
    <div
      id="container"
      style="
        transform: rotateX(50deg) rotateY(-5deg) rotateZ(20deg) scale(1.25);
      "
      class="absolute perspective-100 skew-y-60 w-[140rem] aspect-square grid grid-rows-[repeat(40,1fr)] grid-cols-[repeat(40,1fr)]"
    >
      >
      <div
        style="background-size: 5%"
        class="bg-[url('https://assets.codepen.io/1468070/plus-pattern-center.png')] z-10 absolute inset-0 pointer-events-none"
      ></div>
      <div
        id="tile"
        class="transition-colors border-[1px] border-gray-100/20 relative hover:odd:bg-red-400 hover:[&:nth-child(3n)]:bg-blue-300 hover:[&:nth-child(6n)]:bg-yellow-300 duration-1000 hover:duration-0 hover:bg-green-200"
      ></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
